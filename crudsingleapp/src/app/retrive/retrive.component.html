<div>

    
        
            <table border="2" class="table table-bordered">
        <thead >
            <tr>
            <th scope="col">Product id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products" scope="row" class="">
            <td >{{product.productId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>
            
            <td><button class="btn btn-info"> <a [routerLink]="'/update/' + product.productId">update</a></button></td>
            <td><button class="btn btn-danger" *ngIf="product.productId != undefined" (click)="deleteProduct(product.productId)"> delete</button></td>   
        </tr>
    </tbody>

    </table>
    </div>
    <hr
    >
